rbac:
  create: true
  serviceAccount: foo

image:
  repository: eu.gcr.io/internal-services-272317/secrets-operator
  version: 1.0.0
  pullPolicy: IfNotPresent

namespace: secrets-operator-production
replicas: 1

# If false a already existing secret has to be configured
# If true a secret will be deployed within that release

secret:
  internal: false
  name: somesecret
  namespace: somenamespace
